<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bicycle Sharing</title>
    <link href="../../css/styles.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
    <style type="text/css">
            html,body {
                height:100%;
                width:100%;
            }

            .full-screen{
                height:100%;
                overflow: hidden;
            }

            .footer{
                position:absolute;
                top:100%;
                bottom: 0px;
            }

            #map{
                height: 100%;
                max-height:100%;
            }
    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm" style="height : 6vh">
    <div class="container">
        <a class="navbar-brand align-text-top" href="#">
            <i class="fas fa-bicycle"></i> <strong> Bicycle sharing</strong>
        </a>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 bg-light">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/city(name='Saint-Etienne')}">
                        <span data-feather="home"></span>
                        Saint-Étienne <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/city(name='Strasbourg')}">
                        <span data-feather="file"></span>
                        Strasbourg
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/city(name='Lyon')}">
                        <span data-feather="shopping-cart"></span>
                        Lyon
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/city(name='Paris')}">
                        <span data-feather="users"></span>
                        Paris
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/city(name='Rennes')}">
                        <span data-feather="bar-chart-2"></span>
                        Rennes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/city(name='Montpellier')}">
                        <span data-feather="layers"></span>
                        Montpellier
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8 bg-light" style="height: 94vh">
            <div id="map">
                <!-- Ici s'affichera la carte -->
            </div>
        </div>
        <div class="col-lg-2 bg-light">
            <ul class="nav flex-column" th:each="stat : ${stations}">
                <li class="nav-item">
                    <a class="nav-item" th:text="${stat.station_name}" href="#"></a>
                </li>
            </ul>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script crossorigin=""
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script type="text/javascript">
            // On initialise la latitude et la longitude de Paris (centre de la carte)
            var lat = 48.852969;
	    var lon = 2.349903;
	    var macarte = null;
            var markerClusters; // Servira à stocker les groupes de marqueurs
            // Nous initialisons une liste de marqueurs
            var villes = {
                "Paris": { "lat": 48.852969, "lon": 2.349903 },
                "Brest": { "lat": 48.383, "lon": -4.500 },
                "Quimper": { "lat": 48.000, "lon": -4.100 },
                "Bayonne": { "lat": 43.500, "lon": -1.467 }
            };
function initMap() {
                // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
                macarte = L.map('map').setView([lat, lon], 11);
                // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    // Il est toujours bien de laisser le lien vers la source des données
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 1,
                    maxZoom: 20
                }).addTo(macarte);
            }            window.onload = function(){
		// Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
		initMap();
            };

</script>
</body>
</html>
